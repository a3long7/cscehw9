<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids Math Page</title>
    <style>
        body {
            background-color: #FFC0CB; /* Pink background */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #FF69B4; /* Hot Pink header */
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 24px;
        }
        .content {
            margin: 20px;
        }
        .sample, .exercise {
            background-color: #FFDAB9; /* Peach background */
            padding: 20px;
            margin-bottom: 20px;
        }
        footer {
            background-color: #FF69B4; /* Hot Pink footer */
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        form {
            margin-top: 20px;
        }
        form h2 {
            color: #FF69B4; /* Hot Pink text */
        }
    </style>
</head>
<body>
    <header>
        Home
    </header>
    <div class="content">
        <div class="sample">
            <h2>Sample Math Problem</h2>
            <p>What is 2 + 2?</p>
        </div>
        <div class="exercise">
            <h2>Exercise</h2>
            <p>Solve the following problem:</p>
            <p>3 + 4 = ?</p>
        </div>
    </div>
    <footer>
        &copy; 2024 Kids Math Page
    </footer>
    <script>
        // JavaScript can be added here for any interactive elements
    </script>
</body>
</html>
